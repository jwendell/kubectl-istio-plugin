# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = [
  # Context Graph depends on a locally vendored library that isn't (yet) available upstream.
  # "istio.io/istio/mixer/adapter/stackdriver/contextgraph",
]

[prune]
  go-tests = true
  unused-packages = true

# [[constraint]]
#   name = "istio.io/api"
#   branch = "release-1.1"

# [[constraint]]
#   name = "github.com/openshift/client-go"
#   branch = "release-3.11"

[[constraint]]
  name = "istio.io/istio"
  branch = "master"
  #branch = "updated-openshift-istioctl-pkg"
  #source = "https://github.com/jwendell/istio.git"

# https://github.com/kubernetes/client-go#compatibility-matrix
[[override]]
  name = "k8s.io/client-go"
  branch = "release-10.0" # kubernetes-1.13

# matching client-go kubernetes-1.11.3's
[[override]]
  name = "github.com/Azure/go-autorest"
  revision = "ea233b6412b0421a65dc6160e16c893364664a95"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.2"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5.2"
